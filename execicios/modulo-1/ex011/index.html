<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dínâmica</h1>
    <p>Aumente ou diminua o tamnanho do seu navegador:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
         type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="Grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio no HTML5:</p>
   <audio preload="metadata" autoplay controls>
        <source src="midia/infiltration-device.mp3" type="audio/mpeg">
        <source src="midia/infiltration-device.ogg" type="audio/ogg">
        <source src="midia/infiltration-device.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="midia/infiltration-device.mp3" download="midia/infiltration-device.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>
</html>
