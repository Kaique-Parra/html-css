<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: darkgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: darkorchid;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>

    <!--
        Hierarquia de Tabelas (Simples):

        Table = tabela
            Table Row = linha de tabela
                Table Header = cabesÃ§alho de tabela
                     Table Data = dado de tabela
    -->

    <h1>Minha primeira Tabela</h1>
    <table>

        <tr> <!-- Primeira Linha -->
            <td>A1
            <td>B1
            <td>C1

        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>

    </table>
    
</body>
</html>
